<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProExam - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="signup-page" class="auth-wrapper">
    <div class="auth-container glass-card">
      <div class="logo-container">
        <img src="images/versailogo.png" alt="ProExam Logo" />
      </div>

      <div class="auth-content">
        <!-- Video Section -->
        <section class="video-section">
          <video autoplay loop muted playsinline>
            <source src="images/1.mp4" type="video/mp4" />
          </video>
        </section>

        <!-- ✅ Signup Form Section with form tag -->
        <section class="form-section">
          <form class="auth-form" action="signup.php" method="POST">
            <h2 class="auth-title">Create Account</h2>
            <p class="auth-subtitle">Join us to start your exam journey</p>

            <div class="form-group">
              <label for="register-name" class="form-label">Full Name</label>
              <input type="text" class="form-input" name="name" id="register-name" placeholder="Enter your full name" required />
            </div>

            <div class="form-group">
              <label for="register-email" class="form-label">Email</label>
              <input type="email" class="form-input" name="email" id="register-email" placeholder="Enter your email" required />
            </div>

            <div class="form-group">
              <label for="register-password" class="form-label">Password</label>
              <input type="password" class="form-input" name="password" id="register-password" placeholder="Create a password" required />
              <div class="password-strength">
                <div class="strength-meter" id="password-strength-meter"></div>
              </div>
            </div>

            <div class="form-group">
              <label for="register-confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-input" name="confirm_password" id="register-confirm-password" placeholder="Confirm your password" required />
            </div>

            <div class="form-group">
              <label for="register-role" class="form-label">Role</label>
              <select class="form-input" name="role" id="register-role" required>
                <option value="student">Student</option>
                <option value="admin">Admin (Requires code)</option>
              </select>
            </div>

            <div class="form-group" id="admin-code-group" style="display: none;">
              <label for="admin-code" class="form-label">Admin Code</label>
              <input type="text" class="form-input" name="admin_code" id="admin-code" placeholder="Enter admin access code" />
            </div>

            <button class="auth-btn" type="submit">Register</button>
          </form>
        </section>
      </div>
    </div>
  </div>

  <!-- ✅ Optional: Admin Code toggle with JS -->
  <script>
    document.getElementById("register-role").addEventListener("change", function () {
      const adminGroup = document.getElementById("admin-code-group");
      adminGroup.style.display = this.value === "admin" ? "block" : "none";
    });
  </script>
</body>

</html>
