<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose a Subject</title>
  <link rel="stylesheet" href="subjects.css" />
</head>
<body>
  <div class="container">
    <button class="logout-btn" id="student-logout" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
    
    <h1>Choose a Subject</h1>
    
    <div class="subjects">
      <div class="subject" onclick="selectSubject('Graphic Design')">
        <h2>Graphic Design</h2>
      </div>
      <div class="subject" onclick="selectSubject('Digital Marketing')">
        <h2>Digital Marketing</h2>
      </div>
      <div class="subject" onclick="selectSubject('Web Development')">
        <h2>Web Development</h2>
      </div>
    </div>
  </div>
<script>
document.getElementById("student-logout").addEventListener("click", function () {
    fetch('logout.php')
        .then(() => {
            window.location.href = "signup.html";
        });
});
</script>

  <script>
    function selectSubject(subjectName) {
      // Optional: Pass subject name to next page using query string
      // window.location.href = "student-exam.html?subject=" + encodeURIComponent(subjectName);

      // Simple redirection
      window.location.href = "student-exam.php";
    }
  </script>
  <script>
  // Step 1: Get subject from URL
  const urlParams = new URLSearchParams(window.location.search);
  const subject = urlParams.get("subject");

  // Step 2: Map subject to JSON file
  const subjectFileMap = {
    "Graphic Design": "qgraphic-design.json",
    "Digital Marketing": "digital-marketing.json",
    "Web Development": "web-development.json"
  };

  const jsonFile = subjectFileMap[subject];

  if (!jsonFile) {
    alert("Invalid subject selected!");
  } else {
    // Step 3: Fetch and display questions
    fetch(jsonFile)
      .then(response => response.json())
      .then(data => {
        // Example: Show question text in console or use it in UI
        console.log("Questions for", subject, data);

        // TODO: Call function to render questions in your page here
        displayQuestions(data);
      })
      .catch(error => {
        console.error("Error loading JSON:", error);
      });
  }

  // Dummy function (replace with your rendering logic)
  function displayQuestions(questions) {
    const container = document.createElement("div");
    questions.forEach((q, index) => {
      const qEl = document.createElement("p");
      qEl.textContent = `${index + 1}. ${q.question}`;
      container.appendChild(qEl);
    });
    document.body.appendChild(container);
  }
</script>
<script>
  function selectSubject(subjectName) {
    const subjectParam = encodeURIComponent(subjectName);
    window.location.href = "student-exam.php?subject=" + subjectParam;
  }
</script>


</body>
</html>
